<body>
  <script>
    /**
     *  每次比较，相邻的元素， 
     */
    function bubbleSort(arr) {
      const len = arr.length;
      for(let i = 0; i < len - 1; i ++) {
        for(let j = 0; j < len - 1 - i; j ++ ) {
          if (arr[j] > arr[j + 1]) {
            const temp = arr[j + 1];
            arr[j + 1] = arr[j];
            arr[j] = temp;
          }
        }
      }
      return arr;
    }

    let arr = [ 2, 5, 4];
    let newArr = bubbleSort(arr);
    console.log(newArr);
  </script>
