  <script>
    function shellSort(arr) {
      const len = arr.length;
      let gap = Math.floor(len / 2);
      //  增量不断减小 不断排序
      while(gap > 0) {
        for(let i = gap; i < len; i ++) {
          const temp = arr[i];
          let j = i;
          while(j >= gap && arr[j -gap] > temp) {
            arr[j] = arr[j - gap];
            j -= gap;
          }
          arr[j] = temp;
        }
        gap = Math.floor(gap / 2);
      }
      return arr;
    }

    let array = [5,8,2,9,6,1,7,3];
    console.log(shellSort(array));
  </script>
