<body>
  <script>
    /** 函数柯里化 */

    //  普通函数 
    function add(x, y) {
      return x + y
    }

    //  Currying后
    function curryingAdd(x) {
      return function (y) {
        return x + y
      }
    }

    console.log(add(1,2));
    console.log(curryingAdd(1)(2));
  </script>
</body>
