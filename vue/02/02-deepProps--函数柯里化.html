<body>
  <script>
    /**
     *  解决问题
     *    使用 'xxx.yyy.zzz' 可以访问某一个对象
     *    就是用字符串路径来访问对象的成员 
     */

    function creatGetValueByPath(path) {
      let paths = path.split('.');

      return function getValueByPath(obj) {
        let res = obj;
        let prop;
        while(prop = paths.shift()) {
          res = res[prop];
        }
        return res;
      }
    }
    let getValueByPath = creatGetValueByPath('a.b.c.d.e');
    let o = {
      a : {
        b : {
          c : {
            d : {
              e: '哈哈哈哈哈哈'
            }
          }
        }
      }
    }

    console.log(getValueByPath(o));
  </script>
</body>
