  <script>
    /**
     *  解决问题
     *    使用 'xxx.yyy.zzz' 可以访问某一个对象
     *    就是用字符串路径来访问对象的成员 
     */

    function getValueByPath(obj, path) {
      let paths = path.split(".");  //  [xxx, yyy, zzz]
      //  先取的 obj.xxx, 再取得 结果中的 yyy, 再取的 结果中的 zzz
      // let res = null;
      // res = obj[paths[0]];
      // res = obj[paths[1]];
      // res = obj[paths[2]];

      let res = obj;
      let prop;
      while(prop = paths.shift()) {
        res = res[prop];
      }
      return res;
    }
    let o = {
      a : {
        b : {
          c : {
            d : {
              e: '哈哈哈哈哈哈'
            }
          }
        }
      }
    }

    console.log(getValueByPath(o, 'a.b.c.d.e'));
    console.log(getValueByPath(o, 'a.b.c'));
  </script>
</body>
