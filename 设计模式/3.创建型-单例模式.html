    */

    class SingleDog {
      show() {
        console.log('我是一个单例对象');
      }
      // static getInstance() {

        // return SingleDog.instance

    }
    SingleDog.getInstance = (function() {
      let instance = null
      return function() {
        if (!instance) {
          instance = new SingleDog()
        }
        return instance
      }
    })()
    const a = SingleDog.getInstance()
    const b = SingleDog.getInstance()
    console.log(a === b)
