<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     *  vue 设计，不希望访问 _ 开头的数据
     *    - _ 开头的数据是私有数据 
     *    - $ 开头的数据是只读数据
     * 
     *  app.name
     *    将对 _data.xxx 的访问 交给了 实例 
     *    访问 app 的 xxx 就是在访问 app._data.xxx 
     */

    var  o1 = { name: '张三' };
    // 要有一个对象  o2 
    // 在 访问 o2.name 的时候想要访问的是 o1.name

    //  在 vue 中不仅仅只有 data 属性、properties 都会挂载到vue实例上面
    function proxy(app, prop, key) {
      Object.defineProperty(app, key, {
        get() {
          return app[prop][key];
        },
        set(newVal) {
          app[prop][key] = newVal;
        }
      })
    }

    //  如果将 _data 的成员映射到 实例上
    proxy(实例, '_data', 属性名);
  </script>
</body>
</html>
