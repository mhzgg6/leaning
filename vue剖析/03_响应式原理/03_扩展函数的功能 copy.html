<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //  函数的拦截
    // 技巧：如果一个函数已经定义了，但是我们需要扩展其功能，一般处理办法

    // 1. 使用一个临时的函数名存储函数
    // 2. 重新定义原来的的函数
    // 3. 定义扩展的功能
    // 4. 调用临时的那个函数

    function func() {
      console.log('原始功能');
    }

    //  1
    let _tempFn = func;

    //  2
    func = function() {
      //  4
      _tempFn();

      //  3
      console.log('新功能');
    }

    func();

  </script>
</body>
</html>
