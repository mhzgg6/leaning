<html lang="en">
<head>

<body>
  <script>

      var numTeams = function(rating) {
        const len = rating.length;
        if (len < 3) return 0;
        let sum = 0,
            leftLow = 0,
            leftHign = 0,
            rightLow = 0,
            rightHign = 0;

        for (let i = 1; i < len - 1; i ++) {
            for (let j = 0; j < len; j ++) {
                if (j == i) {
                    continue;
                } 
                if (j < i && rating[j] < rating[i]) {//  左边 且 小于
                    ++leftLow;    
                } else if (j < i && rating[j] > rating[i]) {//  左边 且 大于
                    ++leftHign;
                } else if (j > i && rating[j] < rating[i]) {//  右边 且 小于
                    ++rightLow;
                } else {//  右边 且 大于
                    ++rightHign;
                }
            }
            sum +=  ( leftLow * rightHign ) + ( leftHign * rightLow )
        }
        //  总数 = 降序 + 升序
        return sum;
      }
      console.log(numTeams([2,5,3,4,1]));;
  </script>
</body>
</html>
