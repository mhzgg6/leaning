<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 渲染视图 */
    function cb (val) {
      console.log('视图更新啦');
    }

    function defineReactive (obj, key, val) {
      /* 一个 Dep 类对象 */
      const dep = new Dep();

      Object.defineProperty (obj, key, {
        enumerable: true,
        configurable: true,
        get: function reactiveGetter () {
          /* 将 Dep.target (即当前的 Watcher 对象存入 dep 的 subs 中) */
          dep.addSub(Dep.target);
          return val; /* 实际上会进行依赖收集 */
        },  
        set: function reactiveSetter (newVal) {  
          if (newVal === val) return;
          cb(newVal);
          /* 在 set 的时候触发 dep 的 notify 来通知所有的 Watcher 对象更新视图 */
          dep.notify();
        } 
      })
    }

    function observer (value) {
      if (!value || (typeof value !== 'object')) {
        return;
      }

      Object.keys(value).forEach(key => {
        defineReactive(value, key, value[key]);
      })
    }

    class Vue{
      constructor(options) {
        this._data = options.data;
        observer(this._data);
        /* 新建一个 Watcher 观察者对象，这时候 Dep.target 会指向这个 Watcher 对象 */
        new Watcher();
        /* 在这里模拟render的过程，为了触发test属性的get函数 */
        console.log('render~', this._data.test);
      }
    }

    class Dep {
      constructor () {
        /* 用来存放 watcher 对象的数组 */
        this.subs = [];
      }
      addSub (sub) {
        this.subs.push(sub);
      }
      /* 通知所有 Watcher 对象更新视图 */
      notify () {
        this.subs.forEach(sub => {
          sub.update();
        })
      }
    }

    class Watcher {
      constructor () {
        /* 在 new 一个 Watcher 对象时将该对象赋值给 Dep.target */
        Dep.target = this;
      }
      /* 更新视图的方法 */
      update () {
        console.log('watcher 视图更新');
      }
    }

    Dep.target = null;

    let o = new Vue({
      data: {
        test: 'i,m am test'
      }
    })
    o._data.test = 'hhhh'
  </script>
</body>
</html>
